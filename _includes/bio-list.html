{% if paginator.bios %}
  <section class="section typeset">
    <ul class="list list--bios">
      {% for bio in paginator.bios %}
        <li class="item item--bio">
          <article class="article article--bio">
            <h2>{{ bio.name }}</h2>
            <img src="{{ bio.image }}" alt="{{ bio.name }}" class="bio-image">
            <div class="bio-info">
              <strong>{{ bio.role }}</strong><br>
              {{ bio.bio | markdownify | truncatewords: 60 }}
            </div>
          </article>
        </li>
      {% endfor %}
    </ul>
    {% include bio-pagination.html %}  <!-- If you have pagination for bios -->
  </section>
{% else %}
  <section class="section typeset">
    <p>No bios available.</p>
  </section>
{% endif %}
