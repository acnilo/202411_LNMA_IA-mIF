{% if site.bios %}
  <section class="carousel slide" id="bioCarousel" data-ride="carousel">
    <div class="carousel-inner">
      {% for bio in site.bios %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
          <div class="row">
            <div class="col-md-6">
              <div class="carousel-caption d-none d-md-block">
                <h1>{{ bio.name }}</h1>
                <p>{{ bio.role }}</p>
                <h3>{{ bio.bio }}</h3>
              </div>
            </div>
            <div class="col-md-6">
              <img src="{{ bio.image | relative_url }}" alt="{{ bio.name }}" class="d-block w-100">
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#bioCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#bioCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </section>
{% else %}
  <h1>{{ page.title }}</h1>
  <p>No bios available.</p>
{% endif %}
